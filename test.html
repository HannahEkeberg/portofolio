<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Dropdown</title>
  <style>
    .sidebar-nav ul {
      list-style: none;
      padding: 0;
    }

    .sidebar-nav li {
      margin-bottom: 5px;
    }

    .sidebar-nav a,
    .dropdown-btn {
      display: block;
      padding: 10px 16px;
      text-decoration: none;
      color: black;
      background: none;
      border: none;
      width: 100%;
      text-align: left;
      cursor: pointer;
      font-size: 16px;
    }

    .dropdown-content {
      display: none;
      padding-left: 20px;
    }

    .dropdown-content a {
      display: block;
      padding: 8px 16px;
    }
  </style>
</head>
<body>

<nav class="sidebar-nav">
  <ul>
    <li><a href="#">Home</a></li>

    <li>
      <button class="dropdown-btn">Personal</button>
      <ul class="dropdown-content">
        <li><a href="personal.html">Personal</a></li>
        <li><a href="#">About Me</a></li>
      </ul>
    </li>

    <li>
      <button class="dropdown-btn">Work</button>
      <ul class="dropdown-content">
        <li><a href="#">Projects</a></li>
        <li><a href="#">Photography</a></li>
      </ul>
    </li>
  </ul>
</nav>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    document.querySelectorAll(".dropdown-btn").forEach(button => {
      button.addEventListener("click", function () {
        const dropdown = this.nextElementSibling;
        dropdown.style.display = (dropdown.style.display === "block") ? "none" : "block";
      });
    });
  });
</script>

</body>
</html>
