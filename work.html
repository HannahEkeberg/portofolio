<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minimal Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <aside class="sidebar">
        <div class="sidebar-header">
          <h2>HANNAH LOVISE</h2>
          <!-- <p>Photography</p> -->
        </div>
        
        <div id="sidebar-nav">
          <script>
              fetch('sidebar.html')
                .then(response => response.text())
                .then(html => {
                  document.getElementById('sidebar-nav').innerHTML = html;
                });
          </script> 
        </div>

        <div class="sidebar-footer">
          <p>Â© 2025 Hannah Lovise</p>
        </div>
      </aside> 
      

    <div class="content">
      <main>
        
        <div id="gallery-container">
            <script>
              fetch('images.json')
                .then(res => res.json())
                .then(images => {
                  const container = document.getElementById('gallery-container');
          
                  // Lag <section class="gallery">
                  const section = document.createElement('section');
                  section.className = 'gallery';
          
                  // For hvert bilde, lag <div class="gallery-item"> med <img>
                  images.forEach(src => {
                    const div = document.createElement('div');
                    div.className = 'gallery-item';
          
                    const img = document.createElement('img');
                    img.src = src;
                    img.alt = 'Bilde';
          
                    div.appendChild(img);
                    section.appendChild(div);
                  });
          
                  // Erstatt innhold i container med galleri
                  container.innerHTML = '';
                  container.appendChild(section);
                })
                .catch(err => console.error('Kunne ikke laste bilder:', err));
            </script>
          </div>

      </main>
    </div>
  </div>
</body>
</html>
